name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('langjamgamejam.cabal', '.mise.toml') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Install mise
        uses: jdx/mise-action@v2
      
      - name: Install tools
        run: mise install
      
      - name: Run checks
        run: just ci

